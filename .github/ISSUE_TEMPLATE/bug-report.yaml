name: Terraform Provider Astro Bug Report
description: File a bug report for Terraform Provider Astro.
title: "[Bug]:"
labels: ["team/cp-applications", "kind/bug"]
projects: ["astronomer/113"]
body:
  - type: textarea
    attributes:
      label: Description
      description: Provide context that gives your future self and others enough information to pick up this issue.
  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. In this environment...
        1. With this config...
        1. Run '...'
        1. See error...
  - type: textarea
    attributes:
      label: Acceptance Criteria
      description: What needs to happen for this issue to be completed. These should be testable.
      placeholder: |
        - [] Add AC's here.
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? PRD? Notes? Logs? Slack Messages/Threads?

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
