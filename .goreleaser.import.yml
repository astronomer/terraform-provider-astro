# .goreleaser.import.yml
version: 2

project_name: terraform-import-script

builds:
  - main: ./import/import_script.go
    binary: terraform-import-script
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
    ldflags:
      - '-s -w'

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_{{ .Tag }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: '{{ .ProjectName }}_{{ .Tag }}_SHA256SUMS'
  algorithm: sha256

signs:
  - artifacts: checksum
    args:
      - "--batch"
      - "--local-user"
      - "{{ .Env.GPG_FINGERPRINT }}"
      - "--output"
      - "${signature}"
      - "--detach-sign"
      - "${artifact}"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

release:
  name_template: "Terraform Import Script {{.Tag}}"
  header: |
    # Terraform Import Script Release {{.Tag}}
    
    This release contains the Terraform import script, a standalone tool for importing resources into Terraform.
  prerelease: auto

git:
  prerelease_suffix: "-rc"

# This will ensure the full tag (including 'import/') is used
tag_names:
  use_fully_qualified: true